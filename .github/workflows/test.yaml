name: "ðŸ§ª Test"

on:
  pull_request:
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name:
      "${{
        (startswith(matrix.runner, 'ubuntu') && 'Linux')
        || (startswith(matrix.runner, 'macos') && 'macOS')
        || (startswith(matrix.runner, 'windows') && 'Windows')
      }}"

    strategy:
      matrix:
        runner:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        cpythons:
          - - "3.8"
            - "3.9"
            - "3.10"
            - "3.11"
            - "3.12"
        cpython-beta:
          - "3.13"
        pypys:
          - - "3.8"
            - "3.9"
            - "3.10"
        cache:
          - key:
              hash-files:
                - "pyproject.toml"
                - "requirements/*/*.txt"
            paths:
              - ".mypy_cache/"

    uses: "kurtmckee/github-workflows/.github/workflows/tox.yaml@73024397dba10c866931a1d26cc2a0e7d223472f" # v0.2
    with:
      config: "${{ toJSON(matrix) }}"
