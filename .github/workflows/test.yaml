name: "ðŸ§ª Test"

on:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
      # Release automation opens PRs as drafts without triggering CI;
      # clicking "Ready for review" in the UI will trigger test runs.
      - "ready_for_review"
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name:
      "${{
        (startswith(matrix.runner, 'ubuntu') && 'Linux')
        || (startswith(matrix.runner, 'macos') && 'macOS')
        || (startswith(matrix.runner, 'windows') && 'Windows')
      }}"

    strategy:
      matrix:
        runner:
          - "ubuntu-24.04"
          - "macos-15"
          - "windows-2025"

        # These values will be applied to all runners listed above.
        include:
          - cpythons:
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
            cpython-beta: "3.14"
            pypys:
              - "3.11"
            tox-skip-environments:
              - "coverage-html"
            cache-key-hash-files:
              - "pyproject.toml"
              - "requirements/*/*.txt"
            cache-paths:
              - ".mypy_cache/"

    uses: "kurtmckee/github-workflows/.github/workflows/tox.yaml@19c3c069be51d3bfc3ac73e85e81b2b1646e91a8" # v1.7
    with:
      config: "${{ toJSON(matrix) }}"
